{% extends 'base.html' %}
<!--  -->
{% block content %}
<!--  -->

<form method="POST">
  {% csrf_token %}
  <input
    type="text"
    placeholder="username"
    name="username"
    value="{{ user.username }}"
  />
  <input
    type="text"
    placeholder="email"
    name="email"
    value="{{ user.email }}"
  />
  <input
    type="text"
    placeholder="password"
    name="password"
    value="{{ user.password }}"
  />
  <input type="submit" />
</form>
<!--  -->
{% endblock %}
